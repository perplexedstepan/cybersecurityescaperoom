<!DOCTYPE html>
<html>
<head>
    <title>Password Encoder</title>
    <style>
        #cipher-container {
            text-align: center;
            margin: 50px;
        }
        #input-text {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        #output-text {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="cipher-container">
        <h2>Password Encoder</h2>
        <textarea id="input-text" placeholder="Enter text here..."></textarea>
        <button id="encrypt-button">Encode</button>
        <p>Encoded Text:</p>
        <div id="output-text"></div>
    </div>
    <script>
        document.getElementById('encrypt-button').addEventListener('click', function() {
            var text = document.getElementById('input-text').value;
            var encryptedText = caesarCipher(text, 3);
            document.getElementById('output-text').innerText = encryptedText;
        });

        function caesarCipher(str, shift) {
            return str.split('').map(char => shiftChar(char, shift)).join('');
        }

        function shiftChar(char, shift) {
            var code = char.charCodeAt(0);
            if (code >= 65 && code <= 90) {
                // Uppercase letters
                return String.fromCharCode(((code - 65 + shift) % 26) + 65);
            } else if (code >= 97 && code <= 122) {
                // Lowercase letters
                return String.fromCharCode(((code - 97 + shift) % 26) + 97);
            } else {
                // Non-alphabetic characters remain unchanged
                return char;
            }
        }

    </script>
</body>
</html>
