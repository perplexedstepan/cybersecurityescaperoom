<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Button</title>
    <style>
        #secretButton {
            display: none;
        }
    </style>
</head>
<body>
    <input id="passwordInput" placeholder="Enter Password" style="width: 100%;">
    <a href="TODO: YOUR WEBSITE TO THE NEXT PAGE GOES HERE"><button id="secretButton">Secret Button</button></a>

    <script>
        document.getElementById('passwordInput').addEventListener('input', function(e) {
    var secretPassword = "TODO: INSERT YOUR PASSWORD HERE";
    var inputPassword = e.target.value;

    if(inputPassword === secretPassword) {
        document.getElementById('secretButton').style.display = 'block';
    } else {
        document.getElementById('secretButton').style.display = 'none';
    }
});

    </script>
</body>

</html>
